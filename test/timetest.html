<script>
    const timestamp = 1720481160;
    const date = new Date(timestamp * 1000);

    // 한국 시간으로 포맷 (UTC+9)
    const options = {
        timeZone: 'Asia/Seoul',
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
    };

    const formatter = new Intl.DateTimeFormat('ko-KR', options);
    console.log(formatter.format(date));
</script>
